apiVersion: apps/v1
kind: Deployment
metadata:
  name: reddit-clone:
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reddit-clone:
  template:
    metadata:
      labels:
        app: reddit-clone:
    spec:
      containers:
        - name: reddit-clone:
          image: mukeshr29/reddit-clone:
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "500m"
          ports:
            - containerPort: 3000